<div class="list-container">
  <h2>Наші сучасні треки</h2>

  <div class="search-field">
    <input
      type="text"
      placeholder="Пошук за назвою або виконавцем..."
      [(ngModel)]="filterText"
      (ngModelChange)="filterTracks()">
  </div>

  <div class="no-results" *ngIf="filteredTracks.length === 0">
    <h3>Нічого не знайдено за вашим запитом </h3>
  </div>

  <app-item-card
    *ngFor="let track of filteredTracks"
    [track]="track"
    (trackSelected)="handleTrackSelection($event)">
  </app-item-card>

</div>
